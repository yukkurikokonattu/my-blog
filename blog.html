    <script>
        // Blog list logic
        function loadBlogList() {
            const container = document.getElementById('blog-list-container');
            if (window.blogPosts) {
                container.innerHTML = window.blogPosts.map(post => `
                    <div class="post-card">
                        <p class="post-date">${post.date}</p>

        loadBlogList();

        // Theme logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const root = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        root.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Date logic
        function updateDates() {
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const formatted = `${pad(now.getFullYear() % 100)}/${pad(now.getMonth() + 1)}/${pad(now.getDate())}/${pad(now.getHours())}:${pad(now.getMinutes())}`;
            document.querySelectorAll('.auto-date').forEach(el => {
                el.textContent = formatted;
            });
        }
        updateDates();
