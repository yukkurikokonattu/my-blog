    <main class="container fade-in">

        <div id="blog-list-container">
            <!-- JavaScript„Åß„Åì„Åì„Å´Ë®ò‰∫ã„É™„Çπ„Éà„ÅåÂÖ•„Çä„Åæ„Åô -->

    <script src="blog-posts.js"></script>
    <script>
        // Blog list & Search logic
        const blogListContainer = document.getElementById('blog-list-container');
        const searchInput = document.getElementById('search-input');

        function displayPosts(posts) {
            if (posts.length === 0) {
                blogListContainer.innerHTML = '<p style="text-align: center; margin-top: 2rem;">Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>';
                return;
            }

            blogListContainer.innerHTML = posts.map(post => `
                <div class="post-card fade-in">
                    <p class="post-date">${post.date}</p>
                    <h2>${post.title}</h2>
                    <div class="post-content">
                        <p><a href="${post.url}" class="subscribe-btn" style="display: inline-block; margin-top: 10px; text-decoration: none; font-size: 0.9rem; padding: 5px 15px;">Ë®ò‰∫ã„ÇíË™≠„ÇÄ</a></p>
                    </div>
                </div>
            `).join('');
        }

        function filterPosts() {
            const query = searchInput.value.toLowerCase();
            const filtered = window.blogPosts.filter(post =>
                post.title.toLowerCase().includes(query)
            );
            displayPosts(filtered);
        }

        searchInput.addEventListener('input', filterPosts);

        // Initial Load
        if (window.blogPosts) {
            displayPosts(window.blogPosts);
        }

        // Theme logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const root = document.documentElement;

        function updateThemeUI(theme) {
            themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        updateThemeUI(root.getAttribute('data-theme'));

        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });
    </script>
