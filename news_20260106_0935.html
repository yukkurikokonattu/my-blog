<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ - 試験的にこのサイトを公開・運用を始めます！！</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="progress-container">
        <div id="scroll-progress" class="progress-bar"></div>
    </div>
    <nav class="navbar">
        <div class="nav-container">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="announcements.html" class="active">お知らせ</a></li>
                <li><a href="blog.html">ブログ</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" title="テーマを切り替え">
                <span id="theme-icon">☀️</span>
            </button>
        </div>
    </nav>
    <main class="container">
        <h1 class="text-outline">試験的にこのサイトを公開・運用を始めます！！</h1>
        <div style="display: flex; align-items: center; margin-bottom: 0.8rem;">
            <p id="post-date" class="post-date" style="margin-bottom: 0;"></p>
            <span id="reading-time" class="reading-time"></span>
        </div>
        <details open>
            <summary>お知らせ内容</summary>
            <div class="post-content" id="post-content">
                <!-- 本文をここに記入 -->
                <p>試験的にこのサイトを公開・運用を始めます！！</p>
                <p>これからは、ブログやお知らせを投稿していきます。</p>
                <p>これからは色々な機能を追加していく予定です。
                <p>
                <p> それでは！
                <p>
            </div>
        </details>

        <!-- Recent Announcements Section -->
        <section class="recent-posts-section">
            <h2 class="text-outline" style="font-size: 1.3rem;">最新のお知らせ</h2>
            <div id="recent-announcements-grid" class="recent-posts-grid">
                <!-- Announcements will be loaded here -->
            </div>
        </section>

        <div style="margin-top: 3rem; text-align: center;">
            <a href="announcements.html" class="subscribe-btn" style="text-decoration: none; display: inline-block;">←
                お知らせ一覧に戻る</a>
        </div>
    </main>
    <script>
        // Theme logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const root = document.documentElement;

        function updateThemeUI(theme) {
            themeIcon.textContent = theme === 'dark' ? '🌙' : '☀️';
        }

        updateThemeUI(root.getAttribute('data-theme'));

        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });

        // Insert current date/time in YY/MM/DD/HH:MM format
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        const formatted = `${pad(now.getFullYear() % 100)}/${pad(now.getMonth() + 1)}/${pad(now.getDate())}/${pad(now.getHours())}:${pad(now.getMinutes())}`;
        document.getElementById('post-date').textContent = formatted;
    </script>
    <script src="announcements.js"></script>
    <script>
        // --- New Features Logic ---

        // 1. Reading Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            const bar = document.getElementById('scroll-progress');
            if (bar) bar.style.width = scrolled + "%";
        });

        // 2. Automated Reading Time
        const content = document.getElementById('post-content').textContent;
        const textLength = content.replace(/\s+/g, '').length;
        const readingTime = Math.ceil(textLength / 500);
        document.getElementById('reading-time').textContent = `⏱️ 約 ${readingTime} 分で読めます`;

        // 3. Load Recent Announcements
        function loadRecentAnnouncements() {
            const grid = document.getElementById('recent-announcements-grid');
            if (!grid || typeof announcements === 'undefined') return;

            const currentPath = window.location.pathname.split('/').pop();
            const otherNews = announcements
                .filter(item => item.url !== currentPath)
                .slice(0, 2);

            otherNews.forEach(item => {
                const card = document.createElement('a');
                card.href = item.url;
                card.className = 'recent-post-mini-card';
                card.innerHTML = `
                    <h4>${item.title}</h4>
                    <span class="mini-date">${item.date}</span>
                `;
                grid.appendChild(card);
            });
        }
        window.addEventListener('DOMContentLoaded', loadRecentAnnouncements);
    </script>
</body>

</html>
