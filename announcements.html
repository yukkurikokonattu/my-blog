<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ - ゆっくりココナッツ 公式サイト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="announcements.html" class="active">お知らせ</a></li>
                <li><a href="blog.html">ブログ</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle" title="テーマを切り替え">
                <span id="theme-icon">☀️</span>
            </button>
        </div>
    </nav>
    <main class="container">
        <h1 class="text-outline">お知らせ</h1>

        <div class="post-card">
            <p class="post-date auto-date"></p>
            <h2>新しい動画を公開しました！</h2>
            <div class="post-content">
                <p>本日、YouTubeに新しい動画を公開しました。ぜひチェックしてください！</p>
            </div>
        </div>

        <div class="post-card">
            <p class="post-date auto-date"></p>
            <h2>コラボ企画のお知らせ</h2>
            <div class="post-content">
                <p>他チャンネルとのコラボ企画が進行中です。詳細は後日発表します！</p>
            </div>
        </div>
    </main>

    <script>
        // Theme logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const root = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'light';
        root.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '🌙' : '☀️';

        themeToggle.addEventListener('click', () => {
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '🌙' : '☀️';
        });

        // Date logic
        function updateDates() {
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const formatted = `${pad(now.getFullYear() % 100)}/${pad(now.getMonth() + 1)}/${pad(now.getDate())}/${pad(now.getHours())}:${pad(now.getMinutes())}`;
            document.querySelectorAll('.auto-date').forEach(el => {
                el.textContent = formatted;
            });
        }
        updateDates();
    </script>
</body>

</html>
